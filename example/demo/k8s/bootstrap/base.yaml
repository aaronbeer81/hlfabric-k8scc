---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: fabric-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: peer
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-controller
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - ""
  resources:
  - events
  - pods/log
  - pods/status
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: peer-controls-pods
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pod-controller
subjects:
- kind: ServiceAccount
  name: peer
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: k8scc-transfer-pv
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
